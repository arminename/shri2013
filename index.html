<!DOCTYPE HTML>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
<head>
    <title>Яндекс ШРИ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    
    <link rel="shortcut icon" href="http://armine.name/shri2013/favicon.ico" />
    <link rel="stylesheet" href="css/all.css" type="text/css" media="screen"/>
    <!-- <link rel="stylesheet" href="css/style.min.css" type="text/css" media="screen"> -->
    <!--[if IE]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <header>
        <div id="logo" >
            <a href="#" title="ШРИ 2013 в Москве" data-slide="1"><img src="img/logo.svg" alt="ШРИ 2013 в Москве"></a>
        </div>
        <nav id="nav__top" class="first__letter">
            <a data-slide="2">О ШРИ</a>
            <a data-slide="3">Выпускной альбом</a>
            <a data-slide="4">#Yandex</a>
        </nav>
    </header>
    <div id="slide0">
        <div class="container">            
            <img src="img/ylogo.svg" id="mylogo"/>
            <h1><span class="white">Вторая <img src="img/logo.svg" id="mylogo"/> в Москве</span><br/><span class="text__shadow">Выпускной альбом</span></h1>
            <p class="small">Экзаменационное задание</p>
            <p class="small"><a href="http://tech.yandex.ru/education/shri/msk-2013/" class="white" target="_blank">Cтраница ШРИ 2013</a></p>             
        </div>
    </div>
    <div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5"></div>
    <div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
        <div class="container">
            <h2 class="white">О мероприятии</h2>
            <ol>
                <li>Новый набор Школы разработки интерфейсов</li>
                <li>Как поступить</li>
                <li>Структура школы</li>
            </ol>
            <div class="show__block first__letter"></div>         
        </div>
        <iframe width="500" height="290" frameborder="0" src="http://video.yandex.ru/iframe/ya-events/ck9pq8zckh.3409/?player-type=custom&amp;show-info=false&amp;show-logo=false&amp;hd=1"></iframe>
    </div> 

    <div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
        <nav id="nav__h" class="first__letter">
            <div>&laquo;&laquo; </div>
            <div>&raquo;&raquo; </div>
        </nav>
        <nav id="nav__l" class="first__letter">
            <div>Учителья</div>
            <div>Школьники</div>
        </nav>
        <div class="container">
             <div id="mainContainer"></div>
             
        </div> 

    </div>
    <div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
        <div class="container">
           <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/search?q=%23yandex"  data-widget-id="389662397591347200">Tweets about "#yandex"</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
         </div>
     </div>
     <footer><p>© Яндекс ШРИ 2013г </p></footer>
    <script type="text/template" id="tpl_Teachers"><div id="albom"></div></script>
    <script type="text/template" id="tpl_Teacher"><div id="Teachers"><% $(biger).each(function() { %><div class="bb-item"><img src="<%= this.photo_url %> " alt="<%= this.name %>"/><div class="t_name first__letter"><p><%= this.name %></p></div><a href="<%=this.video_url%>" class="l_lectures" target="_blank"><%=this.name_lectures%></a></div><div class="infoperson first__letter"><h3><%= this.name %> </h3><img src="<%= this.photo_url %> " alt="<%= this.name %>"/><div><p>Лекция: <a href="<%= this.url%>" target="_blank"><%= this.name_lectures%></p><p><a href="<%= this.slides_url%>" target="_blank">Презентация</a></p><div class="editText"><%= this.about%></div></div></div><% }); %></div><div id="Students"><% $(smaller).each(function() { %><div class="bb-item"><img src="<%= this.link_photo %> " alt="<%= this.first_name %>"/><div class="t_name first__letter"><p><%= this.first_name %>  <%= this.last_name %></p></div><div class="socet"><a href="<%=this.link_yaru%>" class="icon_y" target="_blank"></a><a href="<%=this.link_vk%>" class="icon_vk" target="_blank"></a><a href="<%=this.link_facebook%>" class="icon_f" target="_blank"></a><a href="<%=this.link_github%>" class="icon_github" target="_blank"></a></div></div> <div class="infoperson first__letter"><h3><%= this.first_name %> <%= this.last_name %></h3><img src="<%= this.link_photo %> " alt="<%= this.first_name %>"/><div><p><%= this.city%></p><div class="editText"><%= this.about%></div></div></div><% }); %></div></script>
    <script src="scripts/js/jquery.min.js"></script>
    <script src="scripts/js/underscore.js"></script>
    <script src="scripts/js/backbone.js"></script>
    <script src="scripts/js/jquery.stellar.min.js"></script>
    <script src="scripts/js//waypoints.min.js"></script>
    <script src="scripts/js//jquery.easing.1.3.js"></script>
    <script src="scripts/main.js" type="text/javascript"></script>   

</body>
</html>
